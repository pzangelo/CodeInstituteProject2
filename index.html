<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div id="question-box" class="hide">
            <div id="questions">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="butn">Option 1</button>
                <button class="butn">Option 2</button>
                <button class="butn">Option 3</button>
                <button class="butn">Option 4</button>
            </div>
        </div>
        <div class="control">
            <button id="start" class="start-butn butn">Start</button>
            <button id="next" class="next-butn butn hide" >Next</button>
        </div>
    </div>

<!--Side Links structure-->

<div class="links">
    <a href="https://youtube.com" target="_blank" class="side-links link-youtube link-icon">
        <i class="fab fa-youtube"></i>
        <span class="links-text">YouTube</span>
    </a>
    <a href="https://github.com" target="_blank" class="side-links link-github link-icon">
        <i class="fab fa-github-square"></i>
        <span class="links-text">GitHub</span>
    </a>
    <a href="https://faceebook.com" target="_blank" class="side-links link-facebook link-icon">
        <i class="fab fa-facebook-square"></i>
        <span class="links-text">Facebook</span>
    </a>
    <a href="https://twitter.com" target="_blank" class="side-links link-twitter link-icon">
        <i class="fab fa-twitter-square"></i>
        <span class="links-text">Twitter</span>
    </a>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
